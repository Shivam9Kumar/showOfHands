<div >
    <div class="card-header">
        <h5 class="display-6" > Active Events</h5>
    
    <div class="text-end"><button class="btn btn-success" (click)="addEvent()">+Create Event</button> </div></div>
    <div  *ngFor="let e of events">
        <div >
        <h5 >{{e.name}}</h5>
        <p >{{e.desc}}</p></div><p class="text-end">Click to See Information</p>
        <button class="btn btn-warning">+ Add Candidates</button>
        <button class="btn btn-danger" (click)="deleteEvent(e.id)">Delete</button>
        
        <hr>
    
</div>
  

    
</div>
