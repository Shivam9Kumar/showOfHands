<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img *ngIf="gender=='male'" class="rounded-circle mt-5" width="150px" src="./assets/male.png"><img *ngIf="gender=='female'" class="rounded-circle mt-5" width="150px" src="./assets/female.png"><span class="font-weight-bold">Shivam</span><span class="text-black-50">shivam.thecoders@hiet.org</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="name" value="Shivam Kumar"></div>
                   
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="phone number" value="8851431547"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="email id" value="shivam.thecoders@hiet.org"></div>
                    <div class="col-md-6"><label class="labels">Course</label><input type="text" class="form-control" placeholder="course" value="B.Tech"></div>
                    <div class="col-md-6"><label class="labels">Branch</label><input type="text" class="form-control" placeholder="branch" value="CSE"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Year</label><input type="text" class="form-control" placeholder="" value="4th"></div>
                    <div class="col-md-6"><label class="labels">Semester</label><input type="text" class="form-control" value="8th" placeholder=""></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
      
    </div>
</div>
